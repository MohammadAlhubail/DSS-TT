<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSS - Login</title>
    <link rel="stylesheet" href="CSS/HomePage.cc" />
    <link rel="stylesheet" href="CSS/login.css">
  </head>
  <body>
    <div class="heading">
      <div>
        <a href="index.html"
          ><img class="logo-img" src="Images/logo.png"
        /></a>
      </div>
      <div>
        <h1 class="DSS-TableTeniss-Heading">Dwight Table Teniss</h1>
      </div>
    <div class="signup-box">
      <form class="login-form">
          <label class="signup-text" for="email">Email:</label>
          <input class="signup-input" type="email" id="loginemail" name="email" />

          <label class="signup-text" for="password">Password:</label>
          <input class="signup-input" type="password" id="loginpassword" name="password" />

          <input class="submit-button" type="submit" value="Login" />
      </form>
  </body>
</html>
